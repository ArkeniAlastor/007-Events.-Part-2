<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример обработки событий мыши</title>
    <style>
        .rect {
            background-color: green;
            width: 100px;
            height: 100px;
            color: white;
            position: absolute;
            border-radius: 12px;
        }

        .rect2 {
            background-color: rgb(24, 0, 240);
            width: 100px;
            height: 100px;
            color: white;
            position: absolute;
            border-radius: 12px;
        }
        .bord{
            border: solid red 8px;
            width: auto;
            height: 400px;
        }
        .bord2{
            border: solid red 8px;
            width: auto;
            height: 400px;
        }
        
    </style>
</head>

<body>
    <div class="bord">
        <div id="testDiv" class="rect"></div>
    </div>
    <div class="bord2">
        <div id="testDiv2" class="rect2"></div>
    </div>



    <script>
        let div = document.querySelector("#testDiv");
        let div2 = document.querySelector("#testDiv2");
        let move = false;
        let move2 = false;
        let offsetX, offsetY;

        // при нажатии на div запоминаем отступ от курсора до левого верхнего угла div
        div.addEventListener("mousedown", function (e) {
            move = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });
        div2.addEventListener("mousedown", function (e) {
            move2 = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        // отлеживаем движение мыши по поверхности документа и перемещаем div
        // с учетом сохраненных отступов в момент нажатия левой клавиши мыши.
        // div перемещается только если переменная move == true
        document.addEventListener("mousemove", function (e) {
            if (move) {
                if (e.clientY - offsetY > 0) {
                    div.style.top = e.clientY - offsetY + "px";
                }
                if (e.clientX - offsetX > 0) {
                    div.style.left = e.clientX - offsetX + "px";
                }
            }
        });

        document.addEventListener("mousemove", function (e) {
            if (move2) {
                if (e.clientY - offsetY > 0) {
                    div2.style.top = e.clientY - offsetY + "px";
                }
                if (e.clientX - offsetX > 0) {
                    div2.style.left = e.clientX - offsetX + "px";
                }
            }
        });

        // в момент, когда клавиша отпускается прекращаем перемещение div
        document.addEventListener("mouseup", function (e) {
            move = false;
            move2 = false;
        });
    </script>
</body>

</html>
