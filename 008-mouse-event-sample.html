<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример обработки событий мыши</title>
    <style>
        .rect {
            background-color: green;
            width: 100px;
            height: 100px;
            color: white;
            position: absolute;
            border-radius: 12px;
        }

        .rect2 {
            background-color: rgb(24, 0, 240);
            width: 100px;
            height: 100px;
            color: white;
            position: absolute;
            border-radius: 12px;
        }

        .bord {
            border: solid red 8px;
            width: auto;
            height: 300px;
        }

        .bord2 {
            border: solid red 8px;
            width: auto;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="bord">
        <div id="testDiv" class="rect"></div>
    </div>
    <div class="bord2">
        <div id="testDiv2" class="rect2"></div>
    </div>



    <script>
        let div = document.querySelector("#testDiv");
        let div2 = document.querySelector("#testDiv2");
        let move = false;
        let move2 = false;
        let offsetX, offsetY;

        div.addEventListener("mousedown", function (e) {
            move = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });
        div2.addEventListener("mousedown", function (e) {
            move2 = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener("mousemove", function (e) {
            if (move) {
                const bord = div.parentElement.getBoundingClientRect();
                const rect = div.getBoundingClientRect();
                
                let newTop = e.clientY - offsetY;
                let newLeft = e.clientX - offsetX;
        
                if (newTop < bord.top) newTop = bord.top;
                if (newTop + rect.height > bord.bottom) newTop = bord.bottom - rect.height;
                
                if (newLeft < bord.left) newLeft = bord.left;
                if (newLeft + rect.width > bord.right) newLeft = bord.right - rect.width;
                
                div.style.top = newTop + "px";
                div.style.left = newLeft + "px";
            }
        });

        document.addEventListener("mousemove", function (e) {
            if (move2) {
                const bord = div2.parentElement.getBoundingClientRect();
                const rect = div2.getBoundingClientRect();
                
                let newTop = e.clientY - offsetY;
                let newLeft = e.clientX - offsetX;
                
                if (newTop < bord.top) newTop = bord.top;
                if (newTop + rect.height > bord.bottom) newTop = bord.bottom - rect.height;
                
                if (newLeft < bord.left) newLeft = bord.left;
                if (newLeft + rect.width > bord.right) newLeft = bord.right - rect.width;
                
                div2.style.top = newTop + "px";
                div2.style.left = newLeft + "px";
            }
        });

        document.addEventListener("mouseup", function (e) {
            move = false;
            move2 = false;
        });
    </script>
</body>

</html>
