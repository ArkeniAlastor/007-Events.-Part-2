<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример обработки событий мыши</title>
    <style>
        .rect {
            background-color: green;
            width: 100px;
            height: 100px;
            color: white;
            position: absolute;
            border-radius: 12px;
        }

        .rect2 {
            background-color: rgb(24, 0, 240);
            width: 100px;
            height: 100px;
            color: white;
            position: absolute;
            border-radius: 12px;
        }

        .bord {
            border: solid red 8px;
            width: auto;
            height: 400px;
        }

        .bord2 {
            border: solid red 8px;
            width: auto;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="bord">
        <div id="testDiv" class="rect"></div>
    </div>
    <div class="bord2">
        <div id="testDiv2" class="rect2"></div>
    </div>



    <script>
        let div = document.querySelector("#testDiv");
        let div2 = document.querySelector("#testDiv2");
        let move = false;
        let move2 = false;
        let offsetX, offsetY;

        div.addEventListener("mousedown", function (e) {
            move = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });
        div2.addEventListener("mousedown", function (e) {
            move2 = true;
            offsetX = e.offsetX;
            offsetY = e.offsetY;
        });

        document.addEventListener("mousemove", e => {
            if (move) {
                let bord = document.querySelector(".bord");
                let rect = bord.getBoundingClientRect();
                let x = e.clientX - rect.left - offsetX;
                let y = e.clientY - rect.top - offsetY;

                if (x < 0) x = 0;
                if (y < 0) y = 0;
                if (x > rect.width - div.offsetWidth) x = rect.width - div.offsetWidth;
                if (y > rect.height - div.offsetHeight) y = rect.height - div.offsetHeight;

                div.style.left = x + "px";
                div.style.top = y + "px";
            }

            if (move2) {
                let bord2 = document.querySelector(".bord2");
                let rect2 = bord2.getBoundingClientRect();
                let x2 = e.clientX - rect2.left - offsetX;
                let y2 = e.clientY - rect2.top - offsetY;

                if (x2 < 0) x2 = 0;
                if (y2 < 0) y2 = 0;
                if (x2 > rect2.width - div2.offsetWidth) x2 = rect2.width - div2.offsetWidth;
                if (y2 > rect2.height - div2.offsetHeight) y2 = rect2.height - div2.offsetHeight;

                div2.style.left = x2 + "px";
                div2.style.top = y2 + "px";
            }
        });

        document.addEventListener("mouseup", function (e) {
            move = false;
            move2 = false;
        });
    </script>
</body>

</html>
